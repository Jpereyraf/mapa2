<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ESTAFETASEDESURGEO_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[17.791090730620862,-72.04425085341327],[19.06440052749037,-69.66240394227471]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_ESTAFETASEDESURGEO_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBRE REC</th>\
                        <td class="visible-with-data" id="NOMBRE REC">' + (feature.properties['NOMBRE REC'] !== null ? autolinker.link(String(feature.properties['NOMBRE REC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OFICINA</th>\
                        <td>' + (feature.properties['OFICINA'] !== null ? autolinker.link(String(feature.properties['OFICINA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ESTAFETASEDESURGEO_1_0(feature) {
            switch(String(feature.properties['CONTRATANT'])) {
                case 'MIDAS RED':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                case 'TODO PAGO':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                case 'TPAGO (MI PUNTO)':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                case 'TRANSNEG':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                case 'TRANSNEG (DISASHOP)':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                case 'VIA':
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ESTAFETASEDESURGEO_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ESTAFETASEDESURGEO_1.svg',
            iconSize: [13.68, 13.68]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ESTAFETASEDESURGEO_1');
        map.getPane('pane_ESTAFETASEDESURGEO_1').style.zIndex = 401;
        map.getPane('pane_ESTAFETASEDESURGEO_1').style['mix-blend-mode'] = 'normal';
        var layer_ESTAFETASEDESURGEO_1 = new L.geoJson(json_ESTAFETASEDESURGEO_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ESTAFETASEDESURGEO_1',
            layerName: 'layer_ESTAFETASEDESURGEO_1',
            pane: 'pane_ESTAFETASEDESURGEO_1',
            onEachFeature: pop_ESTAFETASEDESURGEO_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ESTAFETASEDESURGEO_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ESTAFETASEDESURGEO_1);
        map.addLayer(layer_ESTAFETASEDESURGEO_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'ESTAFETAS EDESUR GEO<br /><table><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_MIDASRED0.png" /></td><td>MIDAS RED</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_TODOPAGO1.png" /></td><td>TODO PAGO</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_TPAGOMIPUNTO2.png" /></td><td>TPAGO (MI PUNTO)</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_TRANSNEG3.png" /></td><td>TRANSNEG</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_TRANSNEGDISASHOP4.png" /></td><td>TRANSNEG (DISASHOP)</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_VIA5.png" /></td><td>VIA</td></tr><tr><td style="text-align: center;"><img src="legend/ESTAFETASEDESURGEO_1_6.png" /></td><td></td></tr></table>', layer: layer_ESTAFETASEDESURGEO_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_ESTAFETASEDESURGEO_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'CONTRATANT'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
